{% extends 'index.html' %} {% block title %} Contact Details {% endblock %}
<!-- load static-->
{% load static %} {% block content %}

<div class="content-header">
  <h2 class="content-title">Contact Details</h2>
</div>

<div class="card">
  <div class="card-body">
    <div class="row gx-5">
      <div class="col-lg-12">
        <section class="content-body p-xl-4">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-12">
                <div class="row gx-3">
                  <div class="col-6 mb-3">
                    <label class="form-label">Email</label>
                    {{ form.email }}
                  </div>
                  <div class="col-6 mb-3">
                    <label class="form-label">Phone Number</label>
                    {{ form.phone_number }}
                  </div>
                  <div class="col-6 mb-3">
                    <label class="form-label">Address</label>
                    {{ form.address }}
                  </div>
                </div>
              </div>
            </div>
            <br />
            <br />
            <br />
            <div class="text-center">
              <button class="btn btn-primary" type="submit">
                Save changes
              </button>
            </div>
          </form>
          <hr class="my-5" />
        </section>
      </div>
    </div>
  </div>
</div>
{% endblock %}
